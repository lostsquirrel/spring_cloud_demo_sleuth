version: '3.4'
services:
  zipkin:
    image: ${VERSIONED_IMAGE}
    networks:
      springcloud-overlay:
        aliases:
          - zipkin
    deploy:
      mode: replicated
      replicas: 1
      endpoint_mode: dnsrr
    environment:
      RABBIT_HOST: 192.168.10.211
      BOOT_EUREKA_SERVER: eureka1
networks:
  springcloud-overlay:
    external:
      name: springcloud-overlay